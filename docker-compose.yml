services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: twitch-giveaway
    restart: unless-stopped
    ports:
      - "3010:3000"
    volumes:
      - giveaway-data:/app/data
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  giveaway-data:
    driver: local
